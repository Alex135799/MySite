<div class="fb-like" 
	 data-href="{{href || currentPage}}" 
	 data-colorscheme="{{colorScheme || 'light'}}" 
	 data-layout="{{layout || 'standard'}}" 
	 data-action="{{ action || 'like'}}" 
	 data-show-faces="{{!!showFaces}}" 
	 data-share="{{!!share}}"
	 data-action="{{action || 'like'}}"
	 data-send="false">
</div>
