<table class="table table-striped">
  <thead>
    <tr><td>Title</td><td>Description</td><td>Date Created</td></tr>
  </thead>
  <tbody>
    <tr ng-repeat="blog in data" ng-click="/blogs/{{ blog._id }}">
      <td>{{ blog.title }}</td>
      <td>{{ blog.description }}</td>
      <td>{{ blog.date_inserted |date:'yyyy-MM-dd' }}</td>
    </tr>
  </tbody>
</table>
