<video autoplay loop muted poster="{{ content.img }}" class="full-background" id="{{ content.id }}">
  <source src="{{ content.webm }}" type="video/webm"><!-- must be first format -->
  <source src="{{ content.mp4 }}" type="video/mp4">
</video>
<a ng-click="pauseplay()" class="btn btn-primary" id="pauseplay">Pause</a>
