<div class="container row hidden-xs">
  <h4>
    <button ng-click="vm.pauseplay()" class="btn btn-primary" id="pauseplay">
      <span class="glyphicon glyphicon-{{ vm.pauseplayIcon }}"></span>
    </button>
    &nbsp;
    {{ vm.pauseplayCap }}
  </h4>
</div>

<div id="legal" class="row-fluid">
  <div class="col-sm-1 col-sm-offset-2">
    <a href="/privacy" target="_self" class="btn btn-primary" style="opacity: .5;">Privacy Policy</a>
  </div>
  <div class="col-sm-1 col-sm-offset-6">
    <a href="/terms" target="_self" class="btn btn-primary" style="opacity: .5;">Terms & Conditions</a>
  </div>
</div>

<div id="authBtns">
  <div ng-show="vm.isLoggedIn">
    <h4 class="center-block">Welcome {{ vm.currentUser.screenname }}!!</h4>
    <button ng-click="vm.logout()" class="btn btn-primary center-block">Log Out</button>
  </div>

  <div ng-hide="vm.isLoggedIn" class="row-fluid offset-xs-6 col-xs-6">
    <a href="/login/?page={{ vm.currentPath }}"><button id="login-btn" class="center-block btn btn-primary pull-right">Login</button></a>
  </div>
</div>

<page-header content="vm.pageHeader"></page-header>

<div id="addvspace"></div>

<div class="container row col-xs-12">
  <div class="col-sm-12 container" id="login-eventContainer">

    <div id="app-window" class="row-fluid">
      <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <a href="/fan/home" target="_self" ><img src="{{ vm.yahooimg }}" class="home_thumbnail img-rounded center-block"></img></a>
      </div>
      <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <a href="/calendar" target="_self" ><img src="{{ vm.calimg }}" class="home_thumbnail img-rounded center-block"></img></a>
      </div>
      <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <a href="/blog" target="_self" ><img src="{{ vm.blogimg }}" class="home_thumbnail img-rounded center-block"></img></a>
      </div>
      <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <a href="/social" target="_self" ><img src="{{ vm.fbimg }}" class="home_thumbnail img-rounded center-block"></img></a>
      </div>
    </div>
  </div>
</div>




<img src="{{ vm.img }}" class="full-background hidden-lg hidden-md hidden-sm"></img>
<div class="container hidden-xs">
  <video autoplay loop muted poster="{{ vm.img }}" class="full-background" id="bgvid">
    <source src="{{ vm.webm }}" type="video/webm"><!-- must be first format -->
    <source src="{{ vm.mp4 }}" type="video/mp4">
  </video>
</div>
