<div class="container row hidden-xs">
  <h4>
    <button ng-click="vm.pauseplay()" class="btn btn-primary" id="pauseplay">
      <span class="glyphicon glyphicon-{{ vm.pauseplayIcon }}"></span>
    </button>
    &nbsp;
    {{ vm.pauseplayCap }}
  </h4>
</div>

<page-header content="vm.pageHeader"></page-header>

<div id="addvspace"></div>

<div class="container row col-xs-12">

  <div class="col-sm-6 col-lg-4 vertical-center" id="blogsContainer">
    <table class="table table-striped">
      <thead>
        <tr><td>Title</td><td>Description</td><td>Date Created</td></tr>
      </thead>
      <tbody>
        <tr ng-repeat="blog in vm.blogData" ng-click="vm.goTo(blog._id)">
          <td>{{ blog.title }}</td>
          <td>{{ blog.description }}</td>
          <td>{{ blog.date_inserted |date:'yyyy-MM-dd' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-sm-6 col-lg-4 container" id="login-eventContainer">
    <div ng-show="vm.isLoggedIn" class="row-fluid col-xs-12">
      <h4 class="center-block">Welcome {{ vm.currentUser.screenname }}!!</h4>
      <button ng-click="vm.logout()" class="btn btn-primary center-block">Log Out</button>
    </div>

    <div ng-hide="vm.isLoggedIn" class="row-fluid col-xs-12">
      <a href="/login/?page={{ vm.currentPath }}"><button id="login-btn" class="center-block btn btn-primary">Login</button></a>
    </div>

    <div class="row-fluid col-xs-12">
      <a href="/fan/home" target="_self" ><button class="btn btn-primary center-block">Fantasy Football!!</button></a>
    </div>
    <div class="row-fluid col-xs-12">
      <a href="/calendar" target="_self" ><button class="btn btn-primary center-block">Calendar</button></a>
    </div>
  </div>
</div>

<img src="{{ vm.img }}" class="full-background hidden-lg hidden-md hidden-sm"></img>
<div class="container hidden-xs">
  <video autoplay loop muted poster="{{ vm.img }}" class="full-background" id="bgvid">
    <source src="{{ vm.webm }}" type="video/webm"><!-- must be first format -->
    <source src="{{ vm.mp4 }}" type="video/mp4">
  </video>
</div>

<script type="text/javascript">
  $('#startTimepicker').timepicker();
  $('#endTimepicker').timepicker();
</script>
