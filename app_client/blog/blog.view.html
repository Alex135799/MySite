
<page-header content="vm.pageHeader"></page-header>

<div class="container row col-xs-12">
  <div class="col-sm-4 col-lg-2 vertical-center">
    <table class="table table-striped">
      <thead>
        <tr><td>Title</td><td>Author</td></tr>
      </thead>
      <tbody>
        <tr ng-repeat="blog in vm.blogsData" href="/#/blog/{{ blog._id }}">
          <td>{{ blog.title }}</td>
          <td>{{ blog.author }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-8 col-lg-10">
    <div class="container">
      <p>{{ vm.blogData.content }}</p>
    </div>
  </div>
</div>
