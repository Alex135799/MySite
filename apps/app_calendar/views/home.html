<page-header content="vm.pageHeader"></page-header>

<div id="addvspace"></div>

<div class="container row col-xs-12">
  <div class="col-sm-6 col-lg-4 container" id="eventContainer">

    <div ng-show="vm.dateSelected" class="row-fluid col-xs-12">
      <br/>
      <h2 class="text-center">New Event on {{ vm.eventDate }}</h2>
      <hr/>
      <div role="alert" ng-show="vm.formError" class="alert alert-danger text-center">{{ vm.formError }}</div>
      <div role="alert" ng-show="vm.eventWarning" class="alert alert-warning text-center">{{ vm.eventWarning }}</div>
      <form role="form" ng-submit="vm.eventSubmit()" class="form-horizontal">
        <div class="form-group">
          <label for="title" class="col-xs-10 col-sm-2 control-label">Title:</label>
          <div class="col-sm-10">
            <input type="text" name="title" required="required" ng-model="vm.event.title" class="form-control"></input>
          </div>
        </div>
        <div class="form-group row">
          <label for="start" class="col-xs-10 col-sm-2 control-label">From:</label>
          <uib-timepicker ng-click="vm.eventTimeWarning()" ng-model="vm.event.start" name="start" class="col-sm-3"></uib-timepicker>
          <label for="end" class="col-xs-10 col-sm-2 control-label">To:</label>
          <uib-timepicker ng-click="vm.eventTimeWarning()" ng-model="vm.event.end" name="end" class="col-sm-3"></uib-timepicker>
        </div>
        <div class="form-group row">
          <label for="allDay" class="col-xs-10 col-sm-4 control-label">
            <input name="allDay" type="checkbox" ng-model="vm.event.allDay" ng-click="vm.clearTimes()">&nbsp
            All Day
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit event</button>
      </form>
    </div>
  </div>
  <div class="col-sm-6 col-lg-4 vertical-center hidden-xs" id="bigcalendarContainer">
    <div ui-calendar="vm.uiConfig.bigcalendar" id="lgcalendar" ng-model="vm.eventSources"></div>
  </div>

  <div class="col-sm-6 col-lg-4 vertical-center hidden-lg hidden-md hidden-sm" id="smallcalendarContainer">
    <div ui-calendar="vm.uiConfig.smallcalendar" id="smcalendar" ng-model="vm.eventSources"></div>
  </div>

</div>

<script type="text/javascript">
$('#startTimepicker').timepicker();
$('#endTimepicker').timepicker();
</script>
